<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        const myArray = new Array();

        for (let i = 1; i < 4; i++) {
            myArray.push(+prompt("Введите число " + i));
        }

        console.log(myArray);
        
        function getMaxNumber(params) {
            let maxNumber = params[0];

            params.forEach(element => {
                maxNumber = maxNumber < element ? element : maxNumber;
            });
            
            return maxNumber;
        }

        console.log(`Максимальное из веденных чисел ${myArray} равно: ${getMaxNumber(myArray)}`);
    </script>
</body>
</html>
