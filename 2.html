<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задаине 2</title>
</head>
<body>
    <script>
        let num1 = +prompt("Введите число");
        
        if(isNaN(num1)) alert("Вы ввели не число!")

        function getRealZP(params) {
            return params*0.13; 
        }

        console.log(`Размер заработной платы за вычетом налогов ${getRealZP(num1)} равен ${num1-getRealZP(num1)}`);
    </script>
</body>
</html>
